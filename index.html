    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            color: aliceblue;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        .content {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        p {
            line-height: 1.5;
        }

        audio {
            width: 20%;

        }

<body>
    <div class="content">
        <br><br><br>
        <h1>@_zikrimaarif</h1><br><br><br>
        <img src="assets/you.gif" alt="GIF">
        <br><br><br>

        <p>- hooh -</p>

        <!-- Elemen audio untuk pemutaran suara otomatis dengan volume maksimal -->
        <audio controls autoplay>
            <source src="assets/audio.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>

        <script>
            // Fungsi untuk menetapkan volume maksimal
            function setVolumeMax() {
                var audio = document.getElementById('audioPlayer');
                audio.volume = 1.0; // Volume antara 0.0 hingga 1.0
            }

            // Panggil fungsi setVolumeMax saat halaman dimuat
            window.onload = setVolumeMax;
        </script>
    </div>
